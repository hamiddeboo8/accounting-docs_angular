<div *ngIf="errors" class="alert alert-danger"> 
    {{ errors }} 
  </div>
  <div *ngIf="!errors">
      <div class="example-container mat-elevation-z8 rtlDir">
      <table mat-table [dataSource]="dataSource" class="rtlDir">
    
        <ng-container matColumnDef="شماره سند">
          <th mat-header-cell *matHeaderCellDef> شماره سند </th>
          <td mat-cell *matCellDef="let element"> {{element.DocNum}} </td>
        </ng-container>
    
        <ng-container matColumnDef="شماره عطف">
          <th mat-header-cell *matHeaderCellDef> شماره عطف </th>
          <td mat-cell *matCellDef="let element"> {{element.AtfNum}} </td>
        </ng-container>
  
        <ng-container matColumnDef="شماره فرعی">
          <th mat-header-cell *matHeaderCellDef> شماره فرعی </th>
          <td mat-cell *matCellDef="let element"> {{element.MinorNum}} </td>
      </ng-container>
  
        <ng-container matColumnDef="تاریخ سند">
          <th mat-header-cell *matHeaderCellDef> تاریخ سند </th>
          <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
        </ng-container>
              
        <ng-container matColumnDef="شماره روزانه">
          <th mat-header-cell *matHeaderCellDef> شماره روزانه </th>
          <td mat-cell *matCellDef="let element"> {{element.DailyNum}} </td>
        </ng-container>
  
        <ng-container matColumnDef="نوع سند">
          <th mat-header-cell *matHeaderCellDef> نوع سند </th>
          <td mat-cell *matCellDef="let element"> {{element.DocType}} </td>
        </ng-container>
  
        <ng-container matColumnDef="وضعیت">
          <th mat-header-cell *matHeaderCellDef> وضعیت </th>
          <td mat-cell *matCellDef="let element"> {{element.State}} </td>
      </ng-container>
  
        <ng-container matColumnDef="توضیحات">
            <th mat-header-cell *matHeaderCellDef> توضیحات </th>
            <td mat-cell *matCellDef="let element"> {{element.Desc}} </td>
        </ng-container>
      <!--
        <ng-container matColumnDef="توضیحات (2)">
            <th mat-header-cell *matHeaderCellDef> توضیحات (2) </th>
            <td mat-cell *matCellDef="let element"> {{element.Desc2}} </td>
        </ng-container>
      -->
        
        <ng-container matColumnDef="سیستم صادرکننده">
          <th mat-header-cell *matHeaderCellDef> سیستم صادرکننده</th>
          <td mat-cell *matCellDef="let element"> {{element.EmitSystem}} </td>
      </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="row.ID === selectID" (click)="selectID = row.ID"></tr>
      </table>
    </div>
    <div class="features-btn">
      <button class="feature-btn" (click)="Edit(selectID)">ویرایش سند</button>
      <button class="feature-btn" (click)="Create()">ایجاد سند جدید</button>
      <button class="feature-btn" (click)="Read(selectID)">مرور سند</button>
      <!-- <button class="feature-btn" (click)="Drafts()">سندهای نیمه کاره</button>  -->
      <button [disabled]="selectID == -1" class="btn btn-primary" (click)="changeState()">تغییر وضعیت به دائمی</button>
    </div>
  </div>
